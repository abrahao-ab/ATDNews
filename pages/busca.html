
    <%- include('partials/header.html')%>

    <section class="outras-noticias">
        <div class="title-outras-noticias">
            <h2>Busca: </h2>
            <br><br>
            <div class="center">
                <div style="width: 100%;" class="mais-lidas">
                    <h3><%= contagem %> Resultados</h3>
                    <div class="mais-lidas-noticias">
                        <% for(let i = 0; i < posts.length; i++) { %>
                        <div class="mais-lida-noticia-single">
                            <img src="<%= posts[i].imagem %>" alt="imagem do tema">
                            <div class="texto-mais-lido-single">
                                <h3><%= posts[i].titulo %></h3>
                                <p><%- posts[i].descricao %></p>
                                <a href="<%= posts[i].slug%>">Saiba mais...</a>
                            </div>
                        </div>
                        <% } %>
                    </div>
                </div><!--mais-lidas-->
            </div><!--center-->
        </div><!--title-outras-noticias-->
    </section><!--outras-noticias-->
    <%- include('partials/footer.html')%>
</body>
</html>
